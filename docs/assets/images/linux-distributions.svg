<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Popular Linux Distributions</text>
  
  <!-- Ubuntu -->
  <g transform="translate(50, 60)">
    <circle cx="50" cy="50" r="40" fill="#E95420"/>
    <text x="50" y="55" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Ubuntu</text>
  </g>
  
  <!-- Fedora -->
  <g transform="translate(180, 60)">
    <circle cx="50" cy="50" r="40" fill="#294172"/>
    <text x="50" y="55" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Fedora</text>
  </g>
  
  <!-- Debian -->
  <g transform="translate(310, 60)">
    <circle cx="50" cy="50" r="40" fill="#D70A53"/>
    <text x="50" y="55" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Debian</text>
  </g>
  
  <!-- CentOS -->
  <g transform="translate(440, 60)">
    <circle cx="50" cy="50" r="40" fill="#932178"/>
    <text x="50" y="55" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">CentOS</text>
  </g>
</svg>
