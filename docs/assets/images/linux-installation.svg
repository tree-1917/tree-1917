<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Definitions for markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Step 1 -->
  <g transform="translate(20, 60)">
    <rect width="120" height="60" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="60" y="25" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Download</text>
    <text x="60" y="45" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">ISO</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="145" y1="90" x2="175" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 2 -->
  <g transform="translate(180, 60)">
    <rect width="120" height="60" rx="10" ry="10" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <text x="60" y="25" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Create Bootable</text>
    <text x="60" y="45" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">USB</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="305" y1="90" x2="335" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 3 -->
  <g transform="translate(340, 60)">
    <rect width="120" height="60" rx="10" ry="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="60" y="25" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Boot from</text>
    <text x="60" y="45" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">USB</text>
  </g>

  <!-- Arrow 3 -->
  <line x1="465" y1="90" x2="495" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 4 -->
  <g transform="translate(500, 60)">
    <rect width="120" height="60" rx="10" ry="10" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <text x="60" y="35" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Install Linux</text>
  </g>

  <!-- Arrow 4 -->
  <line x1="625" y1="90" x2="655" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Step 5 -->
  <g transform="translate(660, 60)">
    <rect width="120" height="60" rx="10" ry="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="60" y="35" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Restart</text>
  </g>

</svg>
